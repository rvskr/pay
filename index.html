<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Оплата</title>
    <link rel="stylesheet" href="style.css" id="theme-link">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body class="dark-theme">

<div class="container">
    <div class="settings">
        <button id="theme-toggle" class="theme-toggle icon-button" title="Переключить тему">
            <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="sun-icon" d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" stroke="currentColor" stroke-width="2"/>
                <path class="sun-icon" d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2"/>
                <path class="moon-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="2" fill="currentColor" style="display: none;"/>
            </svg>
        </button>
        
        <button id="qr-button" class="qr-button icon-button" onclick="showQRCode('img/qr-code.png')" title="Показать QR-код">
            <svg class="qr-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="13" y="3" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="3" y="13" width="8" height="8" rx="1" stroke="currentColor" stroke-width="2"/>
                <rect x="5" y="5" width="4" height="4" fill="currentColor"/>
                <rect x="15" y="5" width="4" height="4" fill="currentColor"/>
                <rect x="5" y="15" width="4" height="4" fill="currentColor"/>
                <rect x="13" y="13" width="2" height="2" fill="currentColor"/>
                <rect x="17" y="13" width="2" height="2" fill="currentColor"/>
                <rect x="19" y="15" width="2" height="2" fill="currentColor"/>
                <rect x="15" y="17" width="2" height="2" fill="currentColor"/>
                <rect x="13" y="19" width="2" height="2" fill="currentColor"/>
                <rect x="17" y="19" width="2" height="2" fill="currentColor"/>
                <rect x="19" y="17" width="2" height="2" fill="currentColor"/>
            </svg>
        </button>
        
        <div class="language-switcher">
            <button class="language-btn icon-button" onclick="switchLanguage('ru')" title="Русский">
                <img src="img/ru.png" alt="Русский" class="flag">
            </button>
            <button class="language-btn icon-button" onclick="switchLanguage('ua')" title="Українська">
                <img src="img/ua.svg" alt="Українська" class="flag">
            </button>
            <button class="language-btn icon-button" onclick="switchLanguage('en')" title="English">
                <img src="img/usa.svg" alt="English" class="flag">
            </button>
        </div>
    </div>

    <h2 id="payment-methods-title">Выберите способ оплаты</h2>
    
    <div id="notification" class="notification">Иконки банков кликабельные, хорошего вам настроения ^^ </div>
    
    <div id="payment-methods"></div>

    <!-- Блок контактов -->
    <div class="contact-info">
        <h2 id="contact-title">Контакты</h2>
        <p>
            <span id="phone-label">Мобильный:</span> 
            <a href="tel:+380988609833" id="phone-number">Позвонить</a>
        </p>
        <p>
            <span id="telegram-label">Telegram:</span> 
            <a href="https://t.me/r_vskr" id="telegram-link">Открыть</a>
        </p>
    </div>

    <!-- Модальное окно для QR-кодов -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <img id="qr-image" src="" alt="QR-код">
        </div>
    </div>

</div>

<script src="data.js"></script>
<script src="translate.js"></script>
<script src="script.js"></script>
</body>
</html>
